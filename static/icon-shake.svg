<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shakeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="16" cy="16" rx="12" ry="14" fill="#06b6d4" opacity="0.1"/>

  <!-- Shaker bottle body -->
  <path
    d="M10 10 L9 28 Q9 30 11 30 L21 30 Q23 30 23 28 L22 10 Z"
    fill="#06b6d4" opacity="0.25"
  />
  <path
    d="M10 10 L9 28 Q9 30 11 30 L21 30 Q23 30 23 28 L22 10 Z"
    fill="none" stroke="url(#shakeGrad)" stroke-width="1.5"
  />

  <!-- Lid -->
  <rect x="9" y="6" width="14" height="5" rx="1" fill="#06b6d4" opacity="0.35"/>
  <rect x="9" y="6" width="14" height="5" rx="1" fill="none" stroke="url(#shakeGrad)" stroke-width="1.5"/>

  <!-- Flip cap -->
  <rect x="12" y="2" width="8" height="5" rx="1" fill="#06b6d4" opacity="0.4"/>
  <rect x="12" y="2" width="8" height="5" rx="1" fill="none" stroke="#67e8f9" stroke-width="1"/>

  <!-- Liquid fill line -->
  <path
    d="M10 16 L9.3 26 Q9.3 28.5 11 28.5 L21 28.5 Q22.7 28.5 22.7 26 L22 16 Z"
    fill="#67e8f9" opacity="0.2"
  />

  <!-- Mixing ball inside -->
  <circle cx="16" cy="22" r="2.5" fill="none" stroke="#67e8f9" stroke-width="1" opacity="0.5"/>
  <circle cx="16" cy="22" r="1" fill="#67e8f9" opacity="0.4"/>

  <!-- Measurement lines -->
  <g stroke="#67e8f9" stroke-width="0.5" opacity="0.4">
    <line x1="21.5" y1="14" x2="19" y2="14"/>
    <line x1="21.8" y1="18" x2="19" y2="18"/>
    <line x1="22" y1="22" x2="19" y2="22"/>
  </g>

  <!-- Scan lines -->
  <g opacity="0.2">
    <line x1="9" y1="12" x2="23" y2="12" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="9" y1="20" x2="23" y2="20" stroke="#67e8f9" stroke-width="0.5"/>
  </g>
</svg>
