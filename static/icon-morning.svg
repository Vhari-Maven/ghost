<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="morningGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0e7490"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#67e8f9"/>
    </linearGradient>
  </defs>

  <!-- Outer glow under horizon -->
  <ellipse cx="16" cy="24" rx="14" ry="5" fill="#06b6d4" opacity="0.15"/>

  <!-- Curved horizon (hill arc) -->
  <path
    d="M1 26 Q16 20 31 26"
    fill="none"
    stroke="url(#morningGrad)"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Half sun (semicircle above horizon) -->
  <path
    d="M10 21 A6 6 0 0 1 22 21"
    fill="#06b6d4" opacity="0.35"
  />
  <path
    d="M10 21 A6 6 0 0 1 22 21"
    fill="none"
    stroke="url(#morningGrad)"
    stroke-width="1.5"
  />

  <!-- Sun rays - 7 evenly spaced -->
  <g stroke="url(#morningGrad)" stroke-width="1.5" stroke-linecap="round">
    <!-- Center top ray (using rect for better browser compatibility) -->
    <rect x="15.25" y="5" width="1.5" height="7.5" rx="0.75" fill="url(#morningGrad)" stroke="none"/>
    <!-- Inner left ray -->
    <line x1="12" y1="13" x2="9" y2="7.5"/>
    <!-- Inner right ray -->
    <line x1="20" y1="13" x2="23" y2="7.5"/>
    <!-- Outer left ray -->
    <line x1="8.5" y1="16" x2="4" y2="12"/>
    <!-- Outer right ray -->
    <line x1="23.5" y1="16" x2="28" y2="12"/>
    <!-- Far left ray -->
    <line x1="6" y1="20" x2="2" y2="17"/>
    <!-- Far right ray -->
    <line x1="26" y1="20" x2="30" y2="17"/>
  </g>

  <!-- Scan lines -->
  <g opacity="0.2">
    <line x1="2" y1="11" x2="30" y2="11" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="2" y1="17" x2="30" y2="17" stroke="#67e8f9" stroke-width="0.5"/>
  </g>

  <!-- Subtle glow on sun center -->
  <ellipse cx="16" cy="19" rx="2" ry="1" fill="#67e8f9" opacity="0.4"/>
</svg>
