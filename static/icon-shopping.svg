<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- HUD corner brackets -->
  <path d="M2 6 L2 2 L6 2" fill="none" stroke="#0e7490" stroke-width="1" opacity="0.6"/>
  <path d="M18 2 L22 2 L22 6" fill="none" stroke="#0e7490" stroke-width="1" opacity="0.6"/>
  <path d="M22 18 L22 22 L18 22" fill="none" stroke="#0e7490" stroke-width="1" opacity="0.6"/>
  <path d="M6 22 L2 22 L2 18" fill="none" stroke="#0e7490" stroke-width="1" opacity="0.6"/>

  <!-- Cart body - geometric basket shape -->
  <path
    d="M4 7 L6 7 L8 16 L18 16 L20 7 L8 7"
    fill="none"
    stroke="#06b6d4"
    stroke-width="1.5"
    stroke-linejoin="round"
  />

  <!-- Cart handle -->
  <path
    d="M4 7 L5 5 L7 5"
    fill="none"
    stroke="#06b6d4"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Grid lines inside cart (list items suggestion) -->
  <line x1="9" y1="10" x2="17" y2="10" stroke="#67e8f9" stroke-width="0.75" opacity="0.5"/>
  <line x1="9" y1="13" x2="16" y2="13" stroke="#67e8f9" stroke-width="0.75" opacity="0.5"/>

  <!-- Wheels with glow effect -->
  <circle cx="10" cy="19" r="1.5" fill="#06b6d4"/>
  <circle cx="10" cy="19" r="2.5" fill="none" stroke="#67e8f9" stroke-width="0.5" opacity="0.4"/>
  <circle cx="16" cy="19" r="1.5" fill="#06b6d4"/>
  <circle cx="16" cy="19" r="2.5" fill="none" stroke="#67e8f9" stroke-width="0.5" opacity="0.4"/>

  <!-- Scan line overlay -->
  <line x1="3" y1="12" x2="21" y2="12" stroke="#67e8f9" stroke-width="0.5" opacity="0.15"/>
</svg>
