<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shopGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="16" cy="20" rx="13" ry="10" fill="#06b6d4" opacity="0.1"/>

  <!-- Cart body -->
  <path d="M6 8 L8 8 L12 22 L26 22" fill="none" stroke="url(#shopGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Cart basket -->
  <path d="M10 12 L11 20 L25 20 L27 12 Z" fill="#06b6d4" opacity="0.2"/>
  <path d="M10 12 L11 20 L25 20 L27 12 Z" fill="none" stroke="url(#shopGrad)" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Cart divider lines (items) -->
  <line x1="15" y1="12" x2="14.5" y2="20" stroke="#67e8f9" stroke-width="1" opacity="0.5"/>
  <line x1="21" y1="12" x2="20.5" y2="20" stroke="#67e8f9" stroke-width="1" opacity="0.5"/>

  <!-- Wheels -->
  <circle cx="14" cy="26" r="2.5" fill="#0e7490"/>
  <circle cx="14" cy="26" r="2.5" fill="none" stroke="#67e8f9" stroke-width="1"/>
  <circle cx="14" cy="26" r="1" fill="#67e8f9"/>

  <circle cx="23" cy="26" r="2.5" fill="#0e7490"/>
  <circle cx="23" cy="26" r="2.5" fill="none" stroke="#67e8f9" stroke-width="1"/>
  <circle cx="23" cy="26" r="1" fill="#67e8f9"/>

  <!-- Handle grip -->
  <circle cx="6" cy="8" r="1.5" fill="#67e8f9"/>

  <!-- Scan lines -->
  <g opacity="0.2">
    <line x1="10" y1="14" x2="27" y2="14" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="10.5" y1="17" x2="26" y2="17" stroke="#67e8f9" stroke-width="0.5"/>
  </g>
</svg>
