<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="breakfastGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="16" cy="18" rx="12" ry="13" fill="#06b6d4" opacity="0.1"/>

  <!-- Toast slice - classic bread shape with rounded top -->
  <path
    d="M7 28 L7 14 Q7 6 16 6 Q25 6 25 14 L25 28 Q25 29 24 29 L8 29 Q7 29 7 28 Z"
    fill="#06b6d4" opacity="0.25"
  />
  <path
    d="M7 28 L7 14 Q7 6 16 6 Q25 6 25 14 L25 28 Q25 29 24 29 L8 29 Q7 29 7 28 Z"
    fill="none" stroke="url(#breakfastGrad)" stroke-width="1.5"
  />

  <!-- Crust line - where the brown edge would be -->
  <path
    d="M9 26 L9 14 Q9 8 16 8 Q23 8 23 14 L23 26"
    fill="none" stroke="#67e8f9" stroke-width="0.75" opacity="0.4"
  />

  <!-- Steam wisps - more wavy -->
  <path d="M11 5 Q10 3.5 11 2" fill="none" stroke="#67e8f9" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>
  <path d="M16 4 Q15 2.5 16 1" fill="none" stroke="#67e8f9" stroke-width="1.2" stroke-linecap="round" opacity="0.6"/>
  <path d="M21 5 Q20 3.5 21 2" fill="none" stroke="#67e8f9" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>

  <!-- Scan lines -->
  <g opacity="0.2">
    <line x1="9" y1="14" x2="23" y2="14" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="8" y1="19" x2="24" y2="19" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="8" y1="24" x2="24" y2="24" stroke="#67e8f9" stroke-width="0.5"/>
  </g>
</svg>
