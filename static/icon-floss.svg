<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="flossGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="16" cy="16" rx="13" ry="13" fill="#06b6d4" opacity="0.1"/>

  <!-- Floss container body -->
  <rect x="8" y="6" width="16" height="20" rx="3" fill="#06b6d4" opacity="0.25"/>
  <rect x="8" y="6" width="16" height="20" rx="3" fill="none" stroke="url(#flossGrad)" stroke-width="1.5"/>

  <!-- Container inner circle (where floss dispenses) -->
  <circle cx="16" cy="14" r="5" fill="#06b6d4" opacity="0.2"/>
  <circle cx="16" cy="14" r="5" fill="none" stroke="#67e8f9" stroke-width="1" opacity="0.6"/>

  <!-- Floss spool center -->
  <circle cx="16" cy="14" r="2" fill="#67e8f9" opacity="0.4"/>

  <!-- Dispensed floss string -->
  <path
    d="M21 14 Q24 14 25 17 Q26 20 24 23 Q22 26 20 28"
    fill="none" stroke="#67e8f9" stroke-width="1.2" stroke-linecap="round" opacity="0.7"
  />

  <!-- Label area on container -->
  <rect x="10" y="20" width="12" height="4" rx="1" fill="#67e8f9" opacity="0.15"/>

  <!-- Scan lines -->
  <g opacity="0.2">
    <line x1="8" y1="10" x2="24" y2="10" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="8" y1="18" x2="24" y2="18" stroke="#67e8f9" stroke-width="0.5"/>
  </g>
</svg>
