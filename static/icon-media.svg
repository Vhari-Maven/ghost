<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- HUD corner brackets -->
  <path d="M2 6 L2 2 L6 2" fill="none" stroke="#0e7490" stroke-width="1" opacity="0.6"/>
  <path d="M18 2 L22 2 L22 6" fill="none" stroke="#0e7490" stroke-width="1" opacity="0.6"/>
  <path d="M22 18 L22 22 L18 22" fill="none" stroke="#0e7490" stroke-width="1" opacity="0.6"/>
  <path d="M6 22 L2 22 L2 18" fill="none" stroke="#0e7490" stroke-width="1" opacity="0.6"/>

  <!-- Outer ring (like the eye icon) -->
  <circle cx="12" cy="12" r="9" fill="none" stroke="#0e7490" stroke-width="1" opacity="0.4"/>

  <!-- Middle ring -->
  <circle cx="12" cy="12" r="6" fill="none" stroke="#06b6d4" stroke-width="1.5"/>

  <!-- Play triangle - centered and geometric -->
  <path
    d="M10 8 L10 16 L17 12 Z"
    fill="#06b6d4"
    stroke="#67e8f9"
    stroke-width="1"
    stroke-linejoin="round"
  />

  <!-- Inner highlight on play button -->
  <path
    d="M11 10 L11 14 L14.5 12 Z"
    fill="#67e8f9"
    opacity="0.3"
  />

  <!-- Queue indicator - stacked layers behind -->
  <path d="M5 8 L5 16" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <path d="M3 9 L3 15" stroke="#06b6d4" stroke-width="1" opacity="0.2"/>

  <!-- Scan line overlay -->
  <line x1="3" y1="12" x2="21" y2="12" stroke="#67e8f9" stroke-width="0.5" opacity="0.15"/>
</svg>
