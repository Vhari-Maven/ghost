<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="tasksGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <rect x="4" y="1" width="24" height="30" rx="3" fill="#06b6d4" opacity="0.1"/>

  <!-- Clipboard board -->
  <rect x="5" y="3" width="22" height="26" rx="2" fill="#06b6d4" opacity="0.2"/>
  <rect x="5" y="3" width="22" height="26" rx="2" fill="none" stroke="url(#tasksGrad)" stroke-width="1.5"/>

  <!-- Clipboard clip -->
  <rect x="11" y="1" width="10" height="5" rx="1" fill="#0e7490"/>
  <rect x="11" y="1" width="10" height="5" rx="1" fill="none" stroke="#67e8f9" stroke-width="1"/>
  <circle cx="16" cy="3" r="1.5" fill="#67e8f9"/>

  <!-- Task rows with checkboxes -->
  <!-- Row 1 - checked -->
  <rect x="8" y="9" width="4" height="4" rx="0.5" fill="none" stroke="#67e8f9" stroke-width="1"/>
  <path d="M9 11 L10 12 L12 9.5" fill="none" stroke="#67e8f9" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="14" y="10" width="10" height="2" rx="1" fill="url(#tasksGrad)" opacity="0.7"/>

  <!-- Row 2 - checked -->
  <rect x="8" y="16" width="4" height="4" rx="0.5" fill="none" stroke="#67e8f9" stroke-width="1"/>
  <path d="M9 18 L10 19 L12 16.5" fill="none" stroke="#67e8f9" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="14" y="17" width="8" height="2" rx="1" fill="url(#tasksGrad)" opacity="0.5"/>

  <!-- Row 3 - unchecked (in progress) -->
  <rect x="8" y="23" width="4" height="4" rx="0.5" fill="none" stroke="#67e8f9" stroke-width="1"/>
  <rect x="14" y="24" width="11" height="2" rx="1" fill="url(#tasksGrad)" opacity="0.9"/>

  <!-- Scan lines -->
  <g opacity="0.2">
    <line x1="5" y1="8" x2="27" y2="8" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="5" y1="15" x2="27" y2="15" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="5" y1="22" x2="27" y2="22" stroke="#67e8f9" stroke-width="0.5"/>
  </g>
</svg>
