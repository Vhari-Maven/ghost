<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="eyeHoloGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <circle cx="16" cy="16" r="14" fill="#06b6d4" opacity="0.15"/>

  <!-- HUD reticle - outer ring -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#67e8f9" stroke-width="1" opacity="0.4"/>

  <!-- Corner brackets -->
  <path fill="none" stroke="#67e8f9" stroke-width="1.5" stroke-linecap="round" d="M6 10 L6 6 L10 6"/>
  <path fill="none" stroke="#67e8f9" stroke-width="1.5" stroke-linecap="round" d="M22 6 L26 6 L26 10"/>
  <path fill="none" stroke="#67e8f9" stroke-width="1.5" stroke-linecap="round" d="M26 22 L26 26 L22 26"/>
  <path fill="none" stroke="#67e8f9" stroke-width="1.5" stroke-linecap="round" d="M10 26 L6 26 L6 22"/>

  <!-- Horizontal scan lines -->
  <g opacity="0.3">
    <line x1="4" y1="10" x2="28" y2="10" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="4" y1="16" x2="28" y2="16" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="4" y1="22" x2="28" y2="22" stroke="#67e8f9" stroke-width="0.5"/>
  </g>

  <!-- Eye outline - semi-transparent hologram style -->
  <ellipse cx="16" cy="16" rx="9" ry="6" fill="#06b6d4" opacity="0.2"/>
  <ellipse cx="16" cy="16" rx="9" ry="6" fill="none" stroke="url(#eyeHoloGrad)" stroke-width="1.5"/>

  <!-- Iris glow -->
  <circle cx="16" cy="16" r="5" fill="#06b6d4" opacity="0.3"/>

  <!-- Iris -->
  <circle cx="16" cy="16" r="4" fill="none" stroke="#67e8f9" stroke-width="1.5"/>
  <circle cx="16" cy="16" r="4" fill="url(#eyeHoloGrad)" opacity="0.7"/>

  <!-- Pupil -->
  <circle cx="16" cy="16" r="2" fill="#0e7490"/>

  <!-- Highlight -->
  <circle cx="14.5" cy="14.5" r="1" fill="#fff" opacity="0.9"/>
</svg>
