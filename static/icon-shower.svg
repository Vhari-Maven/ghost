<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="showerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>

  <!-- Outer glow -->
  <ellipse cx="16" cy="16" rx="13" ry="13" fill="#06b6d4" opacity="0.1"/>

  <!-- Shower pipe (horizontal) -->
  <rect x="4" y="4" width="18" height="3" rx="1.5" fill="#06b6d4" opacity="0.3"/>
  <rect x="4" y="4" width="18" height="3" rx="1.5" fill="none" stroke="url(#showerGrad)" stroke-width="1"/>

  <!-- Shower pipe (vertical) -->
  <rect x="19" y="4" width="3" height="8" rx="1" fill="#06b6d4" opacity="0.3"/>
  <rect x="19" y="4" width="3" height="8" rx="1" fill="none" stroke="url(#showerGrad)" stroke-width="1"/>

  <!-- Shower head -->
  <ellipse cx="20.5" cy="14" rx="5" ry="2.5" fill="#06b6d4" opacity="0.35"/>
  <ellipse cx="20.5" cy="14" rx="5" ry="2.5" fill="none" stroke="url(#showerGrad)" stroke-width="1.5"/>

  <!-- Water droplets -->
  <g fill="#67e8f9">
    <!-- Row 1 -->
    <ellipse cx="17" cy="19" rx="0.8" ry="1.2" opacity="0.7"/>
    <ellipse cx="20.5" cy="18" rx="0.8" ry="1.2" opacity="0.8"/>
    <ellipse cx="24" cy="19" rx="0.8" ry="1.2" opacity="0.7"/>
    <!-- Row 2 -->
    <ellipse cx="18" cy="23" rx="0.8" ry="1.2" opacity="0.6"/>
    <ellipse cx="21" cy="22" rx="0.8" ry="1.2" opacity="0.7"/>
    <ellipse cx="24" cy="23" rx="0.8" ry="1.2" opacity="0.6"/>
    <!-- Row 3 -->
    <ellipse cx="17.5" cy="27" rx="0.8" ry="1.2" opacity="0.5"/>
    <ellipse cx="20.5" cy="26" rx="0.8" ry="1.2" opacity="0.6"/>
    <ellipse cx="23.5" cy="27" rx="0.8" ry="1.2" opacity="0.5"/>
  </g>

  <!-- Scan lines -->
  <g opacity="0.2">
    <line x1="4" y1="10" x2="28" y2="10" stroke="#67e8f9" stroke-width="0.5"/>
    <line x1="4" y1="20" x2="28" y2="20" stroke="#67e8f9" stroke-width="0.5"/>
  </g>
</svg>
